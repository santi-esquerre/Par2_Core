# Difusión domina: alphaL=alphaT=0, Dm relativamente grande.
# Estresa RNG, estadística y BCs (rechazos/clip cerca de bordes).
grid:
    dimension: [100, 100, 10]
    cell size: [1.0, 1.0, 1.0]

physics:
    porosity: 0.25
    molecular diffusion: 0.00001
    longitudinal dispersivity: 0.0
    transverse dispersivity: 0.0
    velocity:
        type: modflow
        file: example.ftl
        interpolation: trilinear

simulation:
    seed: 12345
    particles:
        N: 30000
        start:
            p1: [5, 49, 4.9]
            p2: [7, 51, 5.1]
    dt: 0.005
    steps: 1200

output:
    csv:
        file: output/test04_result.csv
        skip: 20
        items:
            - label: inside tight box
              type: box
              p1: [4, 48, 4]
              p2: [8, 52, 6]
            - label: inside wide box
              type: box
              p1: [0, 0, 0]
              p2: [100, 100, 10]
    snapshot:
        file: output/test04_snap-*.csv
        steps: [0, 300, 600, 1200]
