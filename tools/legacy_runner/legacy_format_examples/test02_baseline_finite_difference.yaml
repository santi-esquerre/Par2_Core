# MISMO caso que test01 pero con interpolaci√≥n "finite difference"
grid:
    dimension: [100, 100, 10]
    cell size: [1.0, 1.0, 1.0]

physics:
    porosity: 0.25
    molecular diffusion: 0.000000001
    longitudinal dispersivity: 0.01
    transverse dispersivity: 0.001
    velocity:
        type: modflow
        file: example.ftl
        interpolation: "finite difference"

simulation:
    seed: 12345
    particles:
        N: 10000
        start:
            p1: [5, 49, 4.9]
            p2: [7, 51, 5.1]
    dt: 0.01
    steps: 1000

output:
    csv:
        file: output/test02_result.csv
        skip: 10
        items:
            - label: after x=50
              type: after-x
              x: 50
            - label: inside mid box
              type: box
              p1: [50, 20, 2]
              p2: [70, 80, 8]
    snapshot:
        file: output/test02_snap-*.csv
        steps: [0, 500, 1000]
