# Advección pura: Dm=0, alphaL=alphaT=0.
# Ideal para detectar diferencias en interpolación, BCs y orden numérico.
grid:
    dimension: [100, 100, 10]
    cell size: [1.0, 1.0, 1.0]

physics:
    porosity: 0.25
    molecular diffusion: 0.0
    longitudinal dispersivity: 0.0
    transverse dispersivity: 0.0
    velocity:
        type: modflow
        file: example.ftl
        interpolation: trilinear

simulation:
    seed: 12345
    particles:
        N: 20000
        start:
            p1: [5, 49, 4.9]
            p2: [7, 51, 5.1]
    dt: 0.02
    steps: 800

output:
    csv:
        file: output/test03_result.csv
        skip: 20
        items:
            - label: after x=50
              type: after-x
              x: 50
            - label: after x=90
              type: after-x
              x: 90
    snapshot:
        file: output/test03_snap-*.csv
        steps: [0, 200, 400, 800]
