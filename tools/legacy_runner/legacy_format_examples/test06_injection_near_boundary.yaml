# Inyecci√≥n cerca de x~0 y y~0 para estresar BCs.
grid:
    dimension: [100, 100, 10]
    cell size: [1.0, 1.0, 1.0]

physics:
    porosity: 0.25
    molecular diffusion: 0.000000001
    longitudinal dispersivity: 0.01
    transverse dispersivity: 0.001
    velocity:
        type: modflow
        file: example.ftl
        interpolation: trilinear

simulation:
    seed: 12345
    particles:
        N: 20000
        start:
            p1: [0.2, 0.2, 0.5]
            p2: [1.5, 2.0, 1.5]
    dt: 0.01
    steps: 1200

output:
    csv:
        file: output/test06_result.csv
        skip: 20
        items:
            - label: after x=10
              type: after-x
              x: 10
            - label: inside corner box
              type: box
              p1: [0, 0, 0]
              p2: [5, 5, 3]
    snapshot:
        file: output/test06_snap-*.csv
        steps: [0, 300, 600, 1200]
